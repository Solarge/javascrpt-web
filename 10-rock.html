<!DOCTYPE html>
<html>
<head>
    <title>Rock paper 
    Scissor</title>
    <link rel="stylesheet" href="styles/10-rock.css">
   
</head>
<body>
    <p class="title">Rock paper Scissors</p>
    <button onclick="
      playGame('rock');
      " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="images/paper-emoji.png" class="move-icon">
      Paper
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="images/scissors-emoji.png" class="move-icon">
      Scissors
    </button>


    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score">

    </p>

    <button onclick="
    resetScore();
    " class="reset-score-button">Reset Score</button>

    <script src="scripts/10-rock.js"></script>
</body>
</html>
